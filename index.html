<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-wrapper">
    <div class="bg-image">
      <div class="section-wrapper">
        <div class="first-section">
          <div class="header">
            <h4>T O D O</h4>
            <div class="icon"> <img src="./images/icon-sun.svg" alt="sun-icon"></div>
          </div>
          <div class="mt-3 mb-3 d-flex justify-content-center align-item-center">
            <input type="text" placeholder="Enter message" class="input-type">
          </div>
        </div>
      </div>
    </div>
    <div class="board-section text-white">
      <div class="d-flex justify-content-space-between align-item-center">
        <div class="new">
          <header class="board-header"> All
          </header>
          <main class="p-1">
          </main>
        </div>
        <div class="active ">
          <header class="board-header"> Active
          </header>
        </div>
        <div class="resolved ">
          <header class="board-header"> Resolved
          </header>
        </div>
        <div class="close">
          <header class="board-header"> Close
          </header>
        </div>
      </div>
    </div>
  </main>
  <script src="javascript.js"></script>
</body>

</html>
